paths:
  markers_root: "./markers"

overrides:
  windows:
    CLU_EMOTIONAL_SUPPORT:        "AT_LEAST 2 IN 6 messages"
    CLU_GOTTMAN_TOXICITY_CLUSTER: "AT_LEAST 2 IN 4 messages"
    CLU_PROCRASTINATION_LOOP:     "AT_LEAST 2 IN 5 messages"
    CLU_MISUNDERSTANDING_AUDIO:   "AT_LEAST 2 IN 5 messages"
    # Neue CLUs, konservativ
    CLU_RUPTURE_TENSION:          "AT_LEAST 2 IN 6 messages"
    CLU_RAPPORT_BUILDING:         "AT_LEAST 2 IN 6 messages"
    CLU_AVOIDED_DISCLOSURE:       "AT_LEAST 2 IN 6 messages"
    CLU_ATTACHMENT_STYLE_AVOIDANT: "AT_LEAST 2 IN 6 messages"
    CLU_GROWING_CONNECTION_CLUSTER: "AT_LEAST 2 IN 6 messages"
    CLU_INDIRECT_CONFLICT_AVOIDANCE: "AT_LEAST 2 IN 6 messages"
    CLU_DEFENSIVE_RETREAT:        "AT_LEAST 2 IN 6 messages"
    CLU_NEEDINESS_GUILT_BIND:     "AT_LEAST 2 IN 6 messages"
    CLU_ATTACHMENT_STYLE_ANXIOUS: "AT_LEAST 2 IN 6 messages"
    CLU_ATTACHMENT_STYLE_SECURE:  "AT_LEAST 2 IN 6 messages"
    CLU_ADAPTIVE_POLARIZATION_MARKER: "AT_LEAST 2 IN 6 messages"
    CLU_BEHAVIOR_MARKER_SYSTEM:   "AT_LEAST 2 IN 6 messages"
    CLU_DESTRUCTIVE_SELF_PROTECTION: "AT_LEAST 2 IN 6 messages"
    CLU_SELF_PROTECTION_TACTICS:  "AT_LEAST 2 IN 6 messages"
    CLU_THERAPEUTICLU_MIRRORING:  "AT_LEAST 2 IN 6 messages"
    CLU_THERAPEUTIC_AWARENESS:    "AT_LEAST 2 IN 6 messages"
  scoring:
    default_base: 1.0
    default_weight: 1.0
    intuition_multiplier_on_confirm: 1.5
    intuition_confirm_window_messages: 6
    intuition_decay_after_messages: 12
    intuition_min_interval_seconds: 180
  sem_rules:
    min_distinct_ato: 2
    max_gap_seconds: 20

policy:
  offline_only: true
  pii_pseudonymization_default: true
  allow_only_listed_markers: true

metadata:
  author: "Serapi"
  created: "2025-08-31"
  notes: >
    Dieses Bundle ist bewusst klein gehalten für hohe Präzision im therapeutischen Kontext.
    Es kann später erweitert werden (SerapiCore_1.1/1.2).
